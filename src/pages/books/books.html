<!--
  Generated template for the BookList page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ menuItem.text }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item text-wrap *ngFor='let book of books' (click)='navigateTo(book)'>
      {{ book.longName }}
      -
      {{ book.testamentId }}
    </button>
  </ion-list>
</ion-content>
