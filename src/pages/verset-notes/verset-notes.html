<ion-header>
  <ion-toolbar>
    <ion-title>Note explicative</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <i padding>{{ this.chapter.bookShortName }} {{ this.chapter.number }}, {{ this.verset.number }}</i>
  <i padding>{{ this.verset.text }} </i>
  <ion-list>
      <ion-item *ngFor='let note of this.notes'>
        {{ note.letter }}. <div [innerHtml]='note.text | wrapper'></div>
      </ion-item>
  </ion-list>

</ion-content>
