<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor='let menuItem of menuItems' (click)='navigateTo(menuItem)'>
      {{ menuItem.longName }}
      -
      {{ menuItem.id }}
    </button>
  </ion-list>
</ion-content>
