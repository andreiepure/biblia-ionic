<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor='let menuItem of menuItems' (click)='navigateTo(menuItem)'>
      {{ menuItem.text }}
    </button>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let name of names">
      {{ name }}
    </ion-item>
  </ion-list>
</ion-content>
