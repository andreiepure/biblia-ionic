<ion-header>

  <ion-navbar>
    <ion-title>{{ book.longName }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item text-wrap
      *ngFor='let chapter of chapters; let i = index;'
      (click)='navigateTo(chapter, i)'>
      {{ chapter.number }}: {{ chapter.description }}
    </button>
  </ion-list>
</ion-content>
